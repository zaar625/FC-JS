# filter
<script>

    const filter = (f, iter) => {
        let res = [];
        for(const a of iter){
            if(f(a)) res.push(a);
        }
            return res;
    }
    log(filter(p => p.price < 20000, products));

    log(filter(n => n % 2, function *(){
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
    }))

    let under20000 = [];
    for(const p of products) {
        if(p.price <20000) under20000.push(p);
    }
    log(...under20000);
</script>

# reduce

<script>
    console.clear();
    const nums = [1, 2, 3, 4, 5];
    let total = 0;

    for(const n of nums) {
        total = total + n;
    }
    log(total);

    //아래 코드는 리듀스 함수를 구현해 본 것이다.
    const reduce = (f, acc, iter) => {
        for(const a of iter){
            acc = f(acc, a);
        }
        return acc;
    };

    const add = (a, b) => a + b;

    log(reduce(add, 0, [1, 2, 3, 4, 5]));

    //일빈적으로 reduce(add, [1,2,3,4,5]) 이렇게 작성하는데, 
    const reduce2 = (f, acc, iter) => {
        if(!iter) {
            iter = acc[Symbol.iterator]();
            log(iter.next())
            acc = iter.next().value;

        }
        for(const a of iter) {
            acc = f(acc, a);
        }
        return acc;
    }

    log(reduce2(add, [1,2,3,4,5])); //15
</script>
